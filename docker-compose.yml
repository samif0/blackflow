services: 
  blackflow-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment: 
      - NODE_ENV=production
    restart: unless-stopped

  blackflow-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    environment: 
      - NODE_ENV=development
    command: npm run dev

